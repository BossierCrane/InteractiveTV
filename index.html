<!DOCTYPE html>
<html>
  <header>
    <img id="logo" src="Starlight Galaxy Logo Yellow Text no TV.png">
  </header> 
  <link rel="stylesheet" type="text/css" href="style1.css">
  <head>
      <link rel="icon" href="Asset 1.png">
    <title>Starlight Galaxy</title>
  </head>
   
    <body>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script >
//place ngrok link below (making sure https:) 
var ngrok = 'localhost:3000';

var socket = io(ngrok);
socket.on('connection', () => {
  console.log(socket.connected); // true
});
socket.on('change', (leftText, rightText) => {
  document.getElementById('leftchoice').style.display = 'inline-block';
  document.getElementById('rightchoice').style.display = 'inline-block';
  document.getElementById('leftchoice').innerHTML = leftText;
  document.getElementById('rightchoice').innerHTML = rightText;
});
socket.on('disappear', () => {
  document.getElementById('leftchoice').style.display = 'none';
  document.getElementById('rightchoice').style.display = 'none';
});
        </script>
       
        <div id="player">
            <iframe id="video" height="500px"  src="https://www.youtube.com/embed/YCJPueQQhYY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
            <div id="scene1" class="choices" >
                <button class="left" id="leftchoice" onclick="socket.emit('left', 1); document.getElementById('leftchoice').style.display = 'none'; document.getElementById('rightchoice').style.display = 'none';"></button>
                <button class="right" id="rightchoice" onclick="socket.emit('right', 1); document.getElementById('leftchoice').style.display = 'none'; document.getElementById('rightchoice').style.display = 'none';"></button>
            </div>

        </div>

    </body>
</html>
